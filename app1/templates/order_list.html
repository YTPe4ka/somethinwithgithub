<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Buyurtmalar royxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Buyurtmalar ro‘yxati</h2>

    <a href="{% url 'add_order' %}" class="btn btn-primary mb-3">Buyurtma qoshish</a>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Mijoz</th>
                <th>Buyurtma sanasi</th>
                <th>Kerakli sana</th>
                <th>Yuborilgan sana</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for o in orders %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ o.customer_name }}</td>
                <td>{{ o.order_date }}</td>
                <td>{{ o.required_date }}</td>
                <td>{{ o.shipped_date }}</td>
                <td>
                    <a href="{% url 'update_order' o.id %}" class="btn btn-warning btn-sm"> Tahrirlash</a>
                    <a href="{% url 'delete_order' o.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Haqiqatan ham o‘chirmoqchimisiz?');"> O‘chirish</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6">Buyurtmalar mavjud emas</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
