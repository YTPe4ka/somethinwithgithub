<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Mahsulotlar ro‘yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Mahsulotlar ro‘yxati</h2>

    <a href="{% url 'add_product' %}" class="btn btn-primary mb-3"> Mahsulot qo‘shish</a>

    <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nomi</th>
                <th>Narxi ($)</th>
                <th>Chegirma (%)</th>
                <th>Rasm</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ p.product_name }}</td>
                <td>{{ p.unit_price }}</td>
                <td>{{ p.discounted }}</td>
                <td>
                    {% if p.image %}
                        <img src="{{ p.image.url }}" width="80" class="rounded shadow-sm">
                    {% else %}
                        —
                    {% endif %}
                </td>
                <td>

                    <a href="{% url 'update_product' p.id %}" class="btn btn-warning btn-sm">
                        Tahrirlash
                    </a>


                    <a href="{% url 'delete_product' p.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Rostdan o‘chirmoqchimisiz?');">
                         Ochirish
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" class="text-center text-muted">Mahsulotlar mavjud emas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
