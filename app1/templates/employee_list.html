<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Xodimlar roâ€˜yxati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Xodimlar royxati</h2>

    <a href="{% url 'add_employee' %}" class="btn btn-primary mb-3">Xodim qoshish</a>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>ID</th>
                <th>Ism</th>
                <th>Familiya</th>
                <th>Manzil</th>
                <th>Shahar</th>
                <th>Amallar</th>
            </tr>
        </thead>
        <tbody>
            {% for e in employees %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ e.employee_id }}</td>
                <td>{{ e.first_name }}</td>
                <td>{{ e.last_name }}</td>
                <td>{{ e.address }}</td>
                <td>{{ e.city }}</td>
                <td>
                    <a href="{% url 'update_employee' e.id %}" class="btn btn-danger btn-sm">Tahrirlash</a>
                    <a href="{% url 'delete_employee' e.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Ochirmoqchimisiz');">Ochirish</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="7">Xodimlar mavjud emas</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
